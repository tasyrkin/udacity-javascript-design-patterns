<html>
  <head>
    <title>Cat clicker</title>
  </head>
  <body>
    <div id="cat-picture">
      <img id="cat-picture-img" src="/Users/timofeya/openSource/udacity-javascript-design-patterns/cat-picture.jpeg"/>
    </div>
    <div id="count"/>

    <script type="text/javascript">
      var count = 0;

      var count_elem = document.getElementById("count");
      count_elem.innerHTML = 'count = ' + count;

      var incrementCount = function() {
          count += 1;
          count_elem.innerHTML = 'count = ' + count;
      };

      var img_elem = document.getElementById("cat-picture-img");
      img_elem.addEventListener('click', incrementCount, false);
      //img_elem.addEventListener('mouseover', incrementCount, false);
    </script>
  </body>
</html>
